<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="text.css">
</head>

<body>
    <div class="container">
        <span class="text first-text">I'm a</span>
        <span class="text sec-text"></span>
    </div>




    <script>
        let text = document.querySelector(".sec-text")

        let textload = () => {
            setTimeout(
                () => {
                    text.textContent = "Freelancer";
                }, 0);
                setTimeout(
                () => {
                    text.textContent = "Investor";
                }, 4000);
            setTimeout(
                () => {
                    text.textContent = "Digital-Marketer";
                }, 8000);
            setTimeout(
                () => {
                    text.textContent = "Bussiness-Man";
                }, 12000);
        }

        textload();
        setInterval(textload, 16000);
    </script>
</body>

</html>
